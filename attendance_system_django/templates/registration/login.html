{% extends 'base.html' %}
{% load static %}


{% block header %}
    {% include 'includes/_main_header.html' %}
{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen-minus-header">
    <div class="w-full max-w-md bg-card text-card-foreground rounded-lg border shadow-xl p-8">
        <center> <img src="https://www.cesaedigital.pt/fldrSite/img/cesae-digital-logo.svg" alt=""></center>

        <h2 class="text-3xl font-headline font-bold text-center text-primary mb-6">Login</h2>
        <form method="post">
            {% csrf_token %}
            {% if form.non_field_errors %}
                <div class="alert alert-danger" role="alert">
                    {% for error in form.non_field_errors %}
                        {{ error }}
                    {% endfor %}
                </div>
            {% endif %}
            <div class="mb-4">
                <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-muted-foreground">{{ form.username.label }}</label>
                <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="mt-1 block w-full px-3 py-2 border border-input rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" required>
            </div>
            <div class="mb-6">
                <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-muted-foreground">{{ form.password.label }}</label>
                <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="mt-1 block w-full px-3 py-2 border border-input rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" required>
            </div>
            <button type="submit" class="w-full inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 h-10 px-4 py-2 bg-primary hover:bg-primary/90 text-primary-foreground">
                Log In
            </button>
        </form>
    </div>
</div>
{% endblock %}
