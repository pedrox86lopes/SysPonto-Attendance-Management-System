{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SysPonto - CESAE Digital{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="{% static 'output.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.395.0"></script>
    {% block extra_css %}{% endblock %}
</head>
<body class="font-body antialiased">
    <div id="app-container" class="flex flex-col min-h-screen">
        {% block header %}{% endblock %}

        <main class="flex-grow">
            <div class="container mx-auto px-4 py-8">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <div id="notifications-container" aria-live="polite" aria-atomic="true" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;">
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcOdihvY5UWrxzmXw" crossorigin="anonymous"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Custom Toast Notification Function (mimicking useToast)
        function showToast(options) {
            const container = document.getElementById('notifications-container');
            if (!container) return;

            const toastId = `toast-${Date.now()}-${Math.floor(Math.random() * 1000)}`;
            const title = options.title || 'Notification';
            const description = options.description || '';
            const variant = options.variant || 'default'; // 'default', 'destructive'
            const duration = options.duration || 5000; // milliseconds

            let backgroundColorClass = 'bg-primary'; // Default for 'default' variant
            let textColorClass = 'text-primary-foreground';
            if (variant === 'destructive') {
                backgroundColorClass = 'bg-destructive';
                textColorClass = 'text-destructive-foreground';
            } else if (variant === 'success') {
                backgroundColorClass = 'bg-green-500'; // Define a custom success color or use Bootstrap's
                textColorClass = 'text-white';
            }

            const toastHtml = `
                <div id="${toastId}" class="toast align-items-center ${textColorClass} ${backgroundColorClass} border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="${duration}">
                    <div class="d-flex">
                        <div class="toast-body">
                            <strong class="font-semibold">${title}</strong>
                            ${description ? `<br><small>${description}</small>` : ''}
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', toastHtml);

            const toastEl = document.getElementById(toastId);
            const bsToast = new bootstrap.Toast(toastEl);
            bsToast.show();

            toastEl.addEventListener('hidden.bs.toast', () => {
                toastEl.remove();
            });
        }


        // WebSocket for Real-time Notifications
        {% if user.is_authenticated %}
            const notificationSocket = new WebSocket(
                'ws://' + window.location.host + '/ws/notifications/'
            );

            notificationSocket.onopen = function(e) {
                console.log('Notification WebSocket connected');
            };

            notificationSocket.onclose = function(e) {
                console.log('Notification WebSocket disconnected. Code:', e.code, 'Reason:', e.reason);
                // Simple reconnect logic for development. More robust logic needed for production.
                setTimeout(() => {
                    console.log('Attempting to reconnect WebSocket...');
                    // Reloading page or re-initializing socket could work based on specific needs
                    // For now, we'll just log
                }, 5000);
            };

            notificationSocket.onmessage = function(e) {
                const data = JSON.parse(e.data);
                const notificationType = data.type;
                const message = data.message;
                const context = data.context || {};

                console.log('Received notification:', notificationType, message, context);

                let toastOptions = {
                    title: 'Notification',
                    description: message,
                    variant: 'info', // Using info for general notifications
                };

                if (notificationType === 'student_submitted') {
                    toastOptions.title = 'New Attendance Submission!';
                    toastOptions.variant = 'success';
                    // Trigger UI update on teacher dashboard if currently there
                    if (typeof updateTeacherDashboardOnSubmission === 'function') {
                        updateTeacherDashboardOnSubmission(context);
                    }
                } else if (notificationType === 'attendance_validated') {
                    toastOptions.title = 'Attendance Confirmed!';
                    toastOptions.variant = 'success';
                    // Trigger UI update on student dashboard if currently there
                    if (typeof updateStudentDashboardOnValidation === 'function') {
                        updateStudentDashboardOnValidation(context);
                    }
                } else if (notificationType === 'code_generated_for_teacher') {
                    toastOptions.title = 'New Code Generated!';
                    toastOptions.variant = 'success';
                    if (typeof updateGenerateCodePage === 'function') {
                        updateGenerateCodePage(context);
                    }
                }

                showToast(toastOptions);
            };

            notificationSocket.onerror = function(e) {
                console.error('Notification WebSocket error:', e);
            };
        {% endif %}
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
