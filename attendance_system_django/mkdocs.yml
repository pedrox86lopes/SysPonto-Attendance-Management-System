# mkdocs.yml - SysPonto Documentation Configuration

# Site Information
site_name: SysPonto Documentation
site_description: Smart Attendance Management System for Educational Institutions
site_author: Pedro Lopes
site_url: https://sysponto.readthedocs.io

# Repository Information
repo_url: https://github.com/pedrox86lopes/sysponto
repo_name: sysponto
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 CESAE Digital.

# Theme Configuration
theme:
  name: material
  custom_dir: docs/overrides
  language: en
  
  # Color Palette
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  # Theme Features
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - navigation.indexes
    - search.highlight
    - search.share
    - search.suggest
    - content.action.edit
    - content.action.view
    - content.code.copy
    - content.code.annotate
    - content.tooltips
    - toc.follow
    - toc.integrate

  # Branding
  logo: assets/images/logo.png
  favicon: assets/images/favicon.ico
  
  # Icons
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

